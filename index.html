<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulação de Prova de Tiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e64a19;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Emulação de Prova baseado na Cartilha de Armamento e Tiro</h2>
        <p>Site criado pela Consultoria MR, desenvolvido por Michael Reis</p>
        
        <div id="start-screen">
            <p>Digite seu nome para começar:</p>
            <input type="text" id="username" placeholder="Seu nome">
            <button onclick="startQuiz()">Começar</button>
        </div>
        
        <div id="quiz-screen" class="hidden">
            <img id="question-image" src="" alt="Imagem da questão" class="hidden">
            <h3 id="question"></h3>
            <button onclick="answer(true)">Sim</button>
            <button onclick="answer(false)">Não</button>
            <p id="feedback"></p>
        </div>
    </div>

    <script>
        const questions = [
            { text: "A arma de fogo deve ser sempre tratada como se estivesse carregada?", answer: true },
            { text: "É permitido testar a trava de segurança acionando o gatilho?", answer: false },
            { text: "Deixar a arma apontada para um local seguro é uma regra básica de segurança?", answer: true },
            { text: "O que é isso?", image: "pistola.png", options: ["Cano", "Ferrolho"], answer: "Ferrolho" },
            { text: "O que é isso?", image: "revolver.png", options: ["Cilindro", "Carregador"], answer: "Cilindro" },
            { text: "O que é isso?", image: "espingarda.png", options: ["Cano", "Coronha"], answer: "Cano" },
            { text: "O que é isso?", image: "fuzil.png", options: ["Ferrolho", "Alça de mira"], answer: "Ferrolho" }
        ];
        
        let username = "";
        
        function startQuiz() {
            username = document.getElementById("username").value.trim();
            if (username === "") {
                alert("Por favor, digite seu nome para começar.");
                return;
            }
            document.getElementById("start-screen").classList.add("hidden");
            document.getElementById("quiz-screen").classList.remove("hidden");
            nextQuestion();
        }
        
        function nextQuestion() {
            let randomIndex = Math.floor(Math.random() * questions.length);
            let question = questions[randomIndex];
            
            document.getElementById("question").textContent = question.text;
            document.getElementById("feedback").textContent = "";
            
            if (question.image) {
                document.getElementById("question-image").src = question.image;
                document.getElementById("question-image").classList.remove("hidden");
            } else {
                document.getElementById("question-image").classList.add("hidden");
            }
        }
        
        function answer(userAnswer) {
            let currentQuestion = document.getElementById("question").textContent;
            let questionObj = questions.find(q => q.text === currentQuestion);
            if (questionObj && userAnswer === questionObj.answer) {
                document.getElementById("feedback").textContent = "✅ Correto!";
            } else {
                document.getElementById("feedback").textContent = "❌ Errado!";
            }
            setTimeout(nextQuestion, 2000);
        }
    </script>
</body>
</html>
